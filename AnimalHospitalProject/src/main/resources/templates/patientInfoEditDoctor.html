<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>환자 정보 수정(수의사용)</title>
<meta content="" name="description">
<meta content="" name="keywords">
<!-- Favicons -->
<link href="img/favicon.png" rel="icon">
<link href="img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
<link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="css/style.css" rel="stylesheet">
<style type="text/css">
input::-webkit-input-placeholder {
	background-size: contain;
	background-position: 1px center;
	background-repeat: no-repeat;
	text-align: left;
	text-indent: 0;
}

select option[value=""][disabled] {
	display: none;
}

img {
	width: 300px;
	height: 200px;
	display: block;
	border-radius: 10%;
	object-fit: cover;
	border: 3px solid #F5F5F5;
}

video {
	width: 300px;
	height: 200px;
	margin: auto;
	border-radius: 10%;
	object-fit: cover;
	border: 3px solid #F5F5F5;
}

.no_content {
	width: 300px;
	height: 200px;
	margin: auto;
	object-fit: cover;
	border: 3px solid #F5F5F5;
	text-align: center;
	font-size: 9pt;
}

table {
	margin: auto;
}
</style>
</head>
<body>
	<div th:replace="~{fragment/header :: #header}"></div>
		<main id="main">
		<form method="post" action="patientInfoEditDoctor" id="patientEditSubmit">
		<!-- ======= Breadcrumbs Section ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<br />
				<div class="section-title">
					<h2 style="font-weight: bold; font-size: 30px;">환자 정보 수정</h2>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs Section -->
		<section class="inner-page">
			<div class="container">
				<div class="contact-form pt-20"></div>
				<table>
					<tr>
						<td id="imgTd">
							<img id="img" src="img/dog.jpg" onerror="this.src='img/noImgVideo.png'" alt=""/>
						</td>
						<td id="videoTd">
							<video id="video" src="videos/dog.mp4" controls="controls"></video>
						</td>
					</tr>
				</table>
				<br /> 
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="animalName">이름</label>
						<!-- 환자정보 추가했을 때 입력된 정보를 띄움 -->
						<input type="text" class="form-control" name="animalName" id="animalName" readonly="readonly" value="두둥">
						<div class="validate"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="animalType">종</label>
						<!-- 환자정보 추가했을 때 입력된 정보를 띄움 -->
						<input type="text" class="form-control" name="animalType" id="animalType" value="말티즈">
						<div class="validate" id="val01"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="animalSize">크기</label>
						<!-- 환자정보 추가했을 때 입력된 정보를 띄움 -->
						<select class="form-control" id="animalSize" name="animalSize">
							<option value="" disabled selected>소형</option>
							<option value="small">소형</option>
							<option value="medium">중형</option>
							<option value="large">대형</option>
						</select>
						<div class="validate"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="AnimalAge">나이</label>
						<br/>
						<input type="date" class="form-control" name="animalAge" id="animalAge" readonly="readonly" value="2021-02-03">
						<input type="button" name="ageCheckBtn" id="ageCheckBtn"
							class="btn btn-primary btn-sm" value="나이확인"
							style="border-radius: 50px; width: 110px; margin: auto; text-align: center; float: right; color: white;" >
						<div id="ageYearBox" >
							<input type="number" class="form-control" id="ageYear" name="ageYear" readonly="readonly" style="width:70%; display: inline;">&nbsp;살
						</div>
						<div id="ageMonthBox">
							<input type="number" class="form-control" id="ageMonth" name="ageMonth" readonly="readonly" style="width:70%; display: inline;">&nbsp;개월
						</div>
						<div class="validate"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="animalGender">성별</label> <br /> 
						<input type="radio" name="animalGender" id="animalGenderFemale" value="Female" checked> 
						<label for="Female">Female</label> 
						<input type="radio" name="animalGender" id="animalGenderMale" value="Male" >
						<label for="Male"> Male</label>
						<div class="validate"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="animalWeight">몸무게</label> <input type="number" min="0" class="form-control" name="animalWeight" id="animalWeight" step="0.1" value="1.2" placeholder="몸무게를 입력해주세요." data-rule="weight">
						<div class="validate" id="val02"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 form-group mt-3">
						<div class="validate"></div>
					</div>
					<div class="col-md-4 form-group mt-3">
						<label for="animalImportantSymptom">특이사항</label> 
						<input type="text" class="form-control" name="animalImportantSymptom" id="animalImportantSymptom" placeholder="특이사항을 입력해주세요.">
						<div class="validate"></div>
					</div>
				</div>
				<div class="row">
					<p></p><p></p>
						<br />
					<div class="col-md-4 form-group" style="margin: auto;">
						<input type="button" class="btn btn-secondary" name="move_pre_page" id="move_pre_page" value="이전페이지"
							onclick="history.go(-1)" style="border-radius: 50px; width: 110px; text-align: center; color: white;">
						<input type="button" class="btn btn-primary" name="patientEdit" id="patientEdit" value="수정"
							style="border-radius: 50px; width: 110px; text-align: center; float: right; color: white;">
					</div>
				</div>
			</div>
		</section>
		</form>
	</main>
	<!-- End #main -->
	<!-- Template Main JS File -->
	<div th:replace="~{fragment/footer :: #footer}"></div>
</body>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
// 환자 추가 버튼 이벤트
$(function() {
	$('#patientEdit').on('click', function() {
			var animalName = $('#animalName').val();
			var animalType = $('#animalType').val();
			var animalWeight = $('#animalWeight').val();
			var weightReg = /^\d{1,3}\.\d{0,1}$/;

						if (animalType == null
								|| animalType.trim().length == 0
								|| animalType.includes(' ')) {
							$('#animalType').focus();
							$('#animalType').attr('style',
									'border-color: #dc3545;');
							$('#animalType').val('');
							$('#val01')
									.html(
											'<div id="warning"><b style="color: red;">종을 입력해주세요.</b></div>');
						} else if (animalWeight == null|| animalWeight.trim().length == 0|| animalWeight.includes(' ')||!weightReg.test(animalWeight)) {
							$('#animalWeight').focus();
							$('#animalWeight').attr('style',
									'border-color: #dc3545;');
							$('#animalWeight').val('');
							$('#val02')
									.html(
											'<div id="warning"><b style="color: red;">몸무게를 입력해주세요. <br/>숫자, 소수점 첫째짜리까지 기입 가능합니다.</b></div>');
						} else {
							var result = window.confirm('작성한 내용을 수정하시겠습니까?');
							if (result) {
								alert('정상적으로 처리되었습니다.');
								$("#patientEditSubmit").submit();
							} else if (!result) {
								alert('취소되었습니다.');
								return false;
							}
						}
					})
});
$('#animalName').on('input', function() {
	if ($('#animalName').val() != '') {
		$('#animalName').attr('style', 'border-color:#ced4da');
		$('#warning').remove();
	}
})
$('#animalType').on('input', function() {
	if ($('#animalType').val() != 'border-color:#ced4da') {
		$('#animalType').attr('style', '');
		$('#warning').remove();
	}
})
$('#animalWeight').on('input', function() {
	if ($('#animalWeight').val() != '') {
		$('#animalWeight').attr('style', 'border-color:#ced4da');
		$('#warning').remove();
	}
})
// 나이확인 버튼 클릭시 이벤트
$("#ageYearBox").hide();
$("#ageMonthBox").hide();
$("#ageCheckBtn").click(function() {
	const now = new Date();
	const today_age = new Date($('#animalAge').val());
	const ageTime = now.getTime() - today_age.getTime();
	const ageMonth = Math.round(ageTime / (30 * 24 * 60 * 60 * 1000));
	const ageYear = Math.round(ageTime / (12 * 30 * 24 * 60 * 60 * 1000));

	if (ageYear > 0) {
		$("#ageYearBox").show();
		$("#ageYear").val(ageYear);
	} else {
		$("#ageMonthBox").show();
		$("#ageMonth").val(ageMonth);
	}
});
</script>
</html>
